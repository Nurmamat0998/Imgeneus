apiVersion: 2021-10-01
location: westeurope
name: imgeneus-world
properties:

  imageRegistryCredentials:
    - server: imgeneusregistrytest.azurecr.io
      username: imgeneusregistrytest
      password: #{registryPassword}#

  restartPolicy: OnFailure

  containers:
  - name: imgeneus-world
    properties:
      image: imgeneusregistrytest.azurecr.io/imgeneus.world:latest
      resources:
        requests:
          cpu: 1
          memoryInGb: 1
      ports:
      - port: 80
      - port: 30810

      environmentVariables:
      - name: Database__Host
        value: imgeneus-test.mysql.database.azure.com
      - name: Database__Username
        value: aosyatnik
      - name: Database__Password
        value: #{dbPassword}#
      - name: Database__SslMode
        value: Required
      - name: TcpServer__Host
        value: "0.0.0.0"
      - name: InterServer__Endpoint
        value: "http://20.126.18.67/inter_server"
      - name: WorldServer__Name
        value: ImgeneusDev
      - name: WorldServer__Host
        value: 20.82.30.148

  osType: Linux
  ipAddress:
      type: Public
      ports:
      - protocol: tcp
        port: 80
      - protocol: tcp
        port: 30810

type: Microsoft.ContainerInstance/containerGroups